<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{{ url_for('index')}}">TFL for Bramfitt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav me-auto mb-2 mb-lg-0'>
                    <li class='nav-item text-white px-5'>
                        <a href="/" class="nav-link active">See Current Bus Arrivals</a>
                    </li>
                    <li class="nav-item text-white">
                        <a href="{{ url_for('history')}}" class="nav-link active">See Historical Bus Arrivals</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input type="search" class="form-control me-2" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
