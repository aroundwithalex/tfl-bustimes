<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5a0870d096.js" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary text-white">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{{ url_for('index')}}">TFL for Bramfitt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class='navbar-collapse collapse show' id='navbarColor02'>
                <ul class='navbar-nav mr-auto'>
                    <li class='nav-item text-white px-5'>
                        <a href="/" class="nav-link active">See Current Bus Arrivals</a>
                    </li>
                    <li class="nav-item text-white">
                        <a href="{{ url_for('history')}}" class="nav-link active">See Historical Bus Arrivals</a>
                    </li>
                    <li class='nav-item text-white px-5'>
                        <a href="https://github.com/aroundwithalex/tfl-bustimes" class="nav-link active"><i class="fab fa-github fa-lg"></i> View Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
